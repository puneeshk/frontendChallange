<!-- <button (click)="hello()">Show Data</button> -->
<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Active</th>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of enrolleelist; let i = index">
                <th scope="row">{{row.id}}</th>
                <td *ngIf="!row.edit">{{row.active ? 'activated' : 'Not Activated'}}</td>
                <td *ngIf="row.edit">
                    <input type="checkbox" value="" class="" name="active{{i}}" [(ngModel)]="row.active" />
                </td>
                <td *ngIf="!row.edit">{{row.name}}</td>
                <td *ngIf="row.edit">
                    <input type="text" value="" class="form-control" name="name{{i}}" [(ngModel)]="row.name" />
                </td>
                <td>{{row.dateOfBirth | date : 'd MMM y'}}</td>
                <td>
                    <a (click)="row.edit = true" *ngIf="!row.edit">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </a>
                    <a *ngIf="row.edit" (click)="editenrollee(row)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
